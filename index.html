<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side-Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="line">
      <h1>
        Simple <br />
        <div class="blue">Sidebar</div>
        <div class="blue">Menu</div>
      </h1>
    </div>

    <div class="box-one">
      <p class="start">
        <img src="img/bars-solid.svg" alt="side-bar" class="bar" />
        Codinglab
      </p>
      <ul>
        <img src="img/house-solid.svg" alt="home-icon" />
        Dashboard
      </ul>
      <ul>
        <img src="img/grid.png" alt="grid-icon" />
        Projects
      </ul>
      <ul>
        <img src="img/bell-solid.svg" alt="noti-icon" />
        Notifications
      </ul>
      <ul>
        <img src="img/chart-pie-solid.svg" alt="data-icon" />
        Analytics
      </ul>
      <ul>
        <img src="img/heart-solid.svg" alt="like-icon" />
        Likes
      </ul>
      <ul>
        <img src="img/wallet-solid.svg" alt="wallet-icon" />
        Wallets
      </ul>
      <ul>
        <img src="img/comment-dots-solid.svg" alt="message-icon" />
        Messages
      </ul>
      <br />
      <br />
      <br />
      <br />
      <ul class="last-icon">
        <img src="img/right-from-bracket-solid.svg" alt="logout-icon" />
        Logout
      </ul>
      <ul class="last-icon">
        <img src="img/gear-solid.svg" alt="setting-icon" />
        Settings
      </ul>
    </div>
    <div class="box-two">
      <p class="start">
        <img src="img/bars-solid.svg" alt="side-bar" class="bar" />
        Codinglab
      </p>
      <ul>
        <img src="img/house-solid.svg" alt="home-icon" />
        Dashboard
      </ul>
      <ul>
        <img src="img/grid.png" alt="grid-icon" />
        Projects
      </ul>
      <ul>
        <img src="img/bell-solid.svg" alt="noti-icon" />
        Notifications
      </ul>
      <ul>
        <img src="img/chart-pie-solid.svg" alt="data-icon" />
        Analytics
      </ul>
      <ul>
        <img src="img/heart-solid.svg" alt="like-icon" />
        Likes
      </ul>
      <ul>
        <img src="img/wallet-solid.svg" alt="wallet-icon" />
        Wallets
      </ul>
      <ul>
        <img src="img/comment-dots-solid.svg" alt="message-icon" />
        Messages
      </ul>
      <br />
      <br />
      <br />
      <br />
      <ul class="last-icon">
        <img src="img/right-from-bracket-solid.svg" alt="logout-icon" />
        Logout
      </ul>
      <ul class="last-icon">
        <img src="img/gear-solid.svg" alt="setting-icon" />
        Settings
      </ul>
    </div>
  </body>
</html>
